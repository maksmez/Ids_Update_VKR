[config]
address_ids=https://updateids.infotecs.ru/#/login
username_ids_update=035-02275
password_ids_update=bjR%HM6a
username_ids=admin
path_template=./report/report_ids.html
host_server=mta.vs.gkovd.ru
email_to=security@vs.gkovd.ru

[loggers]
keys=root,IDS_Update

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fileFormatter,consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_IDS_Update]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=IDS_Update
propagate=0
encoding=UTF-8

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('IDS_Log.log', 'w', 'utf-8')

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_consoleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
